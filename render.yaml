services:
  - name: doc-to-pdf-service
    type: web
    env: docker
    plan: free  # Choose "free" or upgrade as needed
    repo: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
    branch: main
    rootDir: .  # Root directory of your project
    dockerContext: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: HOME
        value: /tmp
    autoDeploy: true  # Automatically deploy changes on push
